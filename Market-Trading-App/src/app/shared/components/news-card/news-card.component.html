<div *ngIf="isLoading" class="spinner-container">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading" class="wrapper">
  <div class="news-articles-container">
    <div
      *ngFor="let article of newsArticles?.news.slice(0, articlesToShow)"
      class="article-container"
    >
      <a [href]="article.url" target="_blank">
        <img
          *ngIf="article.images[0]?.url.length > 0"
          class="article-image"
          [src]="article.images[0]?.url"
        />
        <img
          *ngIf="article.images[0]?.url.length <= 0"
          class="article-image"
          src="assets/breakingNews.jpg"
        />

        <div class="article-headline">{{ truncateText(article.headline) }}</div>
      </a>
    </div>
  </div>
</div>
<hr class="separator" />
