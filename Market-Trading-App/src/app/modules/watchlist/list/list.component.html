<div *ngIf="isDefaultSelected" class="no-selection">Select a watchlist!</div>

<div *ngIf="!isDefaultSelected" class="list-container">
  <!-- <app-table
    *ngIf="watchlistStockDetails.length > 0"
    [tableData]="watchlistStockDetails"
    [columnHeaders]="headers"
    [rowsPerPage]="5"
    [inHomeView]="false"
    (isListUpdatedChange)="refreshWatchlists()"
  ></app-table> -->

  <div class="title-and-search">
    <input
      class="search-bar"
      type="search"
      placeholder="Search"
      [(ngModel)]="searchString"
      (input)="filterList()"
    />
  </div>
  <div class="table-container">
    <table class="main-list">
      <thead>
        <tr class="headers">
          <th class="symbol-label">Name</th>
          <th>Price</th>
          <th>% 24hr</th>
          <th>$ 24hr</th>
          <th>Open</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody *ngIf="displayedTableData">
        <tr class="data-row" *ngFor="let data of displayedTableData">
          <td class="symbol" (click)="showModal()">
            {{ data.symbol }}
          </td>
          <td class="price" (click)="showModal()">
            ${{ data.price.toFixed(2) }}
          </td>
          <td class="percent-change" (click)="showModal()">
            <span
              [ngClass]="{
                'negative-change': data.percentChange.toString().includes('-'),
                'positive-change': !data.percentChange.toString().includes('-')
              }"
              >{{ data.percentChange.toFixed(2) }}%</span
            >
          </td>
          <td class="dollar-change" (click)="showModal()">
            <span
              [ngClass]="{
                'negative-change': data.change.toString().includes('-'),
                'positive-change': !data.change.toString().includes('-')
              }"
              >{{ formatDollarChange(data.change.toFixed(2)) }}</span
            >
          </td>
          <td class="open" (click)="showModal()">
            ${{ data.open.toFixed(2) }}
          </td>
          <td class="market-cap" (click)="showModal()">$1,234,567,890.12</td>
        </tr>
      </tbody>
    </table>
    <div class="empty-search-container" *ngIf="displayedTableData?.length <= 0">
      <div class="empty-search">No results...</div>
    </div>
  </div>
  <!-- <div
    class="no-watchlist"

      selectedWatchlistName !== 'Choose a watchlist'
    "
  >
    This watchlist has no entries Add?
  </div> -->
  <app-spinner *ngIf="isLoading"></app-spinner>
</div>
