<div *ngIf="loggedIn" class="overview-wrapper">
  <h1>Portfolio Overview</h1>
  <div class="total-value">
    <span class="label">Total Value: </span
    >{{ formatNumber(totalPortfolioValue) }}
  </div>
  <div class="profit-loss">
    <span class="label">Total Value: </span>
  </div>
  <div class="highest-performer">
    <span class="label">Highest Performer: </span>{{ highestPerformer.symbol }}
  </div>
  <div class="lowest-performer">
    <span class="label">Lowest Performer: </span>{{ lowestPerformer.symbol }}
  </div>
</div>

<div *ngIf="!loggedIn" class="overview-wrapper">
  <h1>Your Assets</h1>
  <div class="login-disclaimer">Login to view.</div>
</div>
