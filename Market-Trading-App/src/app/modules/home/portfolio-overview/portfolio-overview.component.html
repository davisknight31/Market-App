<div *ngIf="loggedIn" class="overview-wrapper">
  <h1>Portfolio Overview</h1>
  <div class="total-value">
    <span class="label">Total Value: </span
    >{{ formatNumber(totalPortfolioValue) }}
  </div>
  <div class="profit-loss">
    <span class="label">Profit/Loss: </span
    ><span
      [ngClass]="{
        loss: profitLossDifference < 0,
        profit: profitLossDifference >= 0
      }"
      >{{ formatNumber(profitLossDifference) }}</span
    >
  </div>
  <div class="highest-performer">
    <span class="label">Highest Performer: </span
    ><span *ngIf="highestPerformer">{{ highestPerformer.symbol }}</span
    ><span *ngIf="!highestPerformer">None</span>
  </div>
  <div class="lowest-performer">
    <span class="label">Lowest Performer: </span
    ><span *ngIf="lowestPerformer">{{ lowestPerformer.symbol }}</span
    ><span *ngIf="!lowestPerformer">None</span>
  </div>
</div>

<div *ngIf="!loggedIn" class="overview-wrapper">
  <h1>Your Assets</h1>
  <div class="login-disclaimer">Login to view.</div>
</div>
